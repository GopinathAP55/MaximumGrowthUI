<div style="margin-left: 1%;"  *ngIf="showBroker">
    <button style=" margin-top: 2%;" mat-raised-button color="primary" (click)="openTrade('Flat Trade')">Flat Trade</button> 
    <br> 
    <button style="margin-top: 2%;" mat-raised-button color="primary" (click)="openTrade('Zerodha')">Zerodha</button>
   
  </div>

  <div style="float: right;" *ngIf="!showBroker">
    <button  mat-raised-button color="primary" (click)="showBroker=true">Back</button>
   
  </div>

  <app-flat-trade *ngIf="selectedTrader=='Flat Trade' && !showBroker"></app-flat-trade>
  <app-zerodha *ngIf="selectedTrader=='Zerodha' && !showBroker"></app-zerodha>
