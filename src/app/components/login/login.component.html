<div class="login-container">
  <form class="login-form" [formGroup]="loginForm"  >
   
    <mat-form-field>
      <input type="number"  pattern="[0-9]{10}" formControlName="phoneNumber" matInput inputmode="numeric" maxlength="10" placeholder="Phone Number" name="phoneNumber" required >
    </mat-form-field>

    <mat-form-field>
      <input minlength="6" formControlName="password" matInput type="password" placeholder="Password" name="password" required >
    </mat-form-field>

    <div *ngIf="clickedValue=='Sign Up'">

      <div *ngIf="loginForm.value.password.length >=6 ">
              <button   mat-button matSuffix (click)="generateOTP()">Generate OTP</button>
        
      </div>
  
      <div  *ngIf="otpGenerated ">
        <mat-form-field>
          <input matInput placeholder="Enter OTP" required formControlName="otp"  >
        </mat-form-field>
      </div>
    </div>

    <div  class="login-button" >
      <button [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary" (click)="submit()" >{{clickedValue}}</button>
      <button style="margin-left: 1%;" type="button"  mat-raised-button color="primary" (click)="close()" >close</button>

    </div>
    
  </form>
</div>

<router-outlet></router-outlet>
<div class="overlay" *ngIf="isLoading">

  <mat-progress-spinner  mode="indeterminate"></mat-progress-spinner>
</div>
