<mat-drawer-container class="example-container" autosize>
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
      <button class="button-style"  mat-button (click)="menuItemClicked('one','dashboard')"> Create Algo</button>
      <br>
      <br>
      <button class="button-style" mat-button (click)="menuItemClicked('none','dashboard')">Table</button>
      <br>
      <br>
      <button class="button-style" mat-button (click)="menuItemClicked('three','dashboard')"> Item 2</button>
  </mat-drawer>

  <div class="example-sidenav-content">
    <app-create-algo [selectedAlgo]="selectedAlgoData" [edit]="edit" (onSubmitForm)="menuItemClicked('none','dashboard')" *ngIf="itemClicked=='one'"></app-create-algo>

    <app-table (algoDataClicked)="loadAlgo($event)" *ngIf="itemClicked=='none'" ></app-table>
    <app-broker-login *ngIf="itemClicked=='four'"></app-broker-login>
  </div>

</mat-drawer-container>
